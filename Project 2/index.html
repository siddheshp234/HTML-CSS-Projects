<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(web)</span></h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">
                                First name
                            </label>
                            <input id="first_name" name="first_name" placeholder="Enter First name">
                        </div>
                        <div class="form_control">
                            <label for="last_name">
                                Last name
                            </label>
                            <input id="last_name" name="last_name" placeholder="Enter Last name">
                        </div> 
                        <div class="form_control">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select the job role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">
                                Address
                            </label>
                            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">
                                City
                            </label>
                            <input id="city" name="city" placeholder="Enter City name">
                        </div>
                        <div class="form_control">
                            <label for="pin_code">
                                Pincode
                            </label>
                            <input type="number" id="pin_code" name="pin_code" placeholder="Enter pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">
                                Date
                            </label>
                            <input type="date" id="date" name="date" value="2022-01-10">
                        </div>
                        <div class="form_control">
                            <label for="upload">
                                Upload your CV
                            </label>
                            <input type="file" id="upload" name="upload">
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                    
                </form>
        </div>
    </div>
</body>
</html>
